<div class="container-fluid header-section me-0">
  <h1 class="text-center fw-bold mb-3" style="font-size: 40px;">Choose Your Growth Plan</h1>

  <div class="card text-center animated-fadeIn" style="background-color: #f5f5f5;">
    <div class="card-body">
      <a class="start-project-btn1">Switch or cancel anytime.</a>
    </div>
  </div>

  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-4">
      <div class="col" *ngFor="let package of packages">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column justify-content-between" style="min-height: 400px;">
            <div>
              <h2 class="card-title font-weight-bold">{{ package.title }}</h2>
              <p class="text-muted">{{ package.description }}</p>
              <ul class="list-unstyled flex-grow-1">
                <li class="bullet-item mb-2" *ngFor="let feature of package.features">
                  <span class="d-inline-flex align-items-start">
                    <img src="assets/bullet.png" alt="bullet" width="16" height="16" class="me-2">
                    <span>{{ feature }}</span>
                  </span>
                </li>
              </ul>
            </div>
            <div class="text-center mt-auto">
              <h4>
                <a class="nav-link btn btn-outline rounded-pill fw-bold start-project-btn" href="#">{{ package.price }}</a>
              </h4>
            </div>
            <p class="text-muted small mt-2 text-center" style="margin-top: auto;">{{ package.note }}</p>
          </div>
        </div>
      </div>

      <div class="col d-flex align-items-center">
        <div class="card h-100 shadow-sm w-100 position-relative text-white">
          <img src="assets/Frame 2085662599.jpg" class="img-fluid card-img" alt="Promotion" style="object-fit: cover; height: 100%; border-radius: 27px;" />
          <div class="card-img-overlay d-flex flex-column justify-content-end text-center">
            <div class="d-flex flex-column align-items-center mb-2">
              <button class="btn btn-outline-light fw-bold rounded-10 mb-2 w-100">Buy 2 packages</button>
              <button class="btn btn-outline-light fw-bold rounded-10 mb-2 w-100">and get 10%</button>
              <button class="btn btn-outline-light fw-bold rounded-10 w-100">off*</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-5">
    <p class="text-muted mt-3">*Effective at the end of the billing period. Terms apply.</p>
  </div>
</div>
